<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores Game </title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>

  <body>
    <h1>Leaderboard</h1>

    <section class="landing__section">
      <div class="landing__section-recentScores">
        <div class='landing__section-recentScores-flex'>
          <h3 class='landing__section-recentScores-title'>Recent Scores</h3>
          <button class='landing__section-recentScores-button'>Refresh</button>
        </div>

        <table class='table'>


        </table>
      </div>
      <div class="landing__section-addScore">
        <h3 class='landing__section-addScore-title'>Add your score</h3>
        <input type="text" placeholder='Your name' class='landing__section-addScore-name'>
        <input type="text" placeholder='Your score' class='landing__section-addScore-score'>
        <button class='landing__section-addScore-button'>Submit</button>
      </div>
    </section>

  </body>

</html>
